{% extends "base.html" %}

{% block title %}Home - Nayte & Melz Store{% endblock %}

{% block content %}
<!-- Main Home Section -->
<section class="main-home">
    <div class="main-text">
        <h5>BOLD AND DARING</h5>
        <h1>HAND BAGS</h1>
        <p>There's Nothing Like Trend</p>
        <a href="#" class="main-btn">SHOP COLLECTION <i class="bx bx-right-arrow-alt"></i></a>
    </div>
    <div class="down-arrow">
        <a href="#trending"><i class="bx bx-down-arrow-alt"></i></a>
    </div>
</section>

<!-- Trending Products Section -->
<section class="trending-product" id="trending">
    <div class="center-text">
        <h2>OUR TRENDING <span>PRODUCTS</span></h2>
    </div>
    <div class="products">
        {% for product in products %}
        <div class="row">
            <img src="{{ url_for('static', filename='image/' + product.image) }}" alt="{{ product.name }}">
            <div class="price">
                <h4>{{ product.name }}</h4>
                <p>R{{ product.price }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
